<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fuel Pricing Profile</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>

    <body>
        <div class ="container">
            <h1>Fuel Rate Predictor</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="./profile.html">My Profile <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="./quote.html">Get Quote</a>
                        <a class="nav-item nav-link" href="./quotehistory.html">Quote History</a>
                        <a class="nav-item nav-link" href="./index.html">Log Out</a>
                    </div>
                </div>
            </nav>
            <div class="jumbotron">
                <h3>My Profile</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="nameInput">Full Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>
                    <div class="form-group">
                        <label for="address1Input">Address 1</label>
                        <input type="text" class="form-control" id="address1Input">
                    </div>
                    <div class="form-group">
                        <label for="address2Input">Address 2</label>
                        <input type="text" class="form-control" id="address2Input">
                    </div>
                    <div class="form-group">
                        <label for="cityInput">City</label>
                        <input type="text" class="form-control" id="cityInput">
                    </div>
                    <div class="form-group">
                        <label for="stateInput">State</label>
                        <select id="stateInput" class="form-control">
                            <option value="TX">TX</option>
                            <option value="etc">etc</option>
                            <option value="...">...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zipcodeInput">Zipcode</label>
                        <input type="text" class="form-control" id="zipcodeInput">
                    </div>
                    <button type="submit" onclick="saveProfile()" class="btn btn-primary">Save Profile</button>
                </form>
            </div>
            <div class="footer">
                <p>Steven Rubio - Amanjit Singh</p>
            </div>
        </div>
        <!-- Bootstrap CDN adn dependencies -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <!-- My JavaScript -->
        <script src="main.js"></script>
    </body>
</html>
